<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>显示时间</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="content1">
			<div id="show">显示时间的位置</div>
		</div>
		<script type="text/javascript">
		
		
		function check(d){
			d=(d<10? '0'+d:d);
			return d;
		}
		function show(){
			var myDate = new Date();
			var year = myDate.getFullYear();//年
			var month = myDate.getMonth()+1;//月
			var date = myDate.getDate();//日
			var day  =myDate.getDay();//星期
			var h = check(myDate.getHours());//时
			var m = check(myDate.getMinutes());//分
			var s = check(myDate.getSeconds());//秒
			var Week = ['日','一','二','三','四','五','六'];
			document.getElementById("show").innerHTML = year+'年'+month+'月'+date+"日"+'星期'+Week[day]+' '+h+':'+m+':'+s;
		}
		setInterval(show,500);
			
		</script>
	</body>
</html>
